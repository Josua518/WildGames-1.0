<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Profile Card Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700">
</head>

<body>
  <div class="wrapper-grid">
    <div class="container">
      <div class='banner-img-squidgame'></div>
      <img src='img/squidgame.png' class="profile-img">
      <h1 class="name">Squid Game</h1>
      <p class="description">this game is For professional player, inspired by squid game movie</p>
      <a href="squidgame/">
      <button class='btn'>play</button>
      </a>
    </div>

    <div class="container">
      <div class='banner-img-endlesssiege'></div>
      <img src='img/endlesssiege.png' alt='profile image' class="profile-img">
      <p class="name">Endless Siege</p>
      <p class="description">Fire the goblin, they have a level! </p>
      <a href="endlesssiege/">
      <button class='btn'>Play</button>
      </a>
    </div>

    <div class="container">
      <div class='banner-img-magictiles'></div>
      <img src='img/magictiles.png' alt='profile image' class="profile-img">
      <p class="name">Magic Tiles</p>
      <p class="description">This is my project to proof angel! </p>
      <a href="magictiles/">
      <button class='btn'>Play</button>
      </a>
    </div>
  </div>
<br>
    <div class="container">
      <div class='banner-img-shark'></div>
      <img src='img/shark.png' alt='profile image' class="profile-img">
      <p class="name">Hungry Shark</p>
      <p class="description">The hungry shark</p>
      <a href="shark/">
      <button class='btn'>Play</button>
      </a>
    </div>
  <br>
    <div class="container">
      <div class='banner-img-drawclimber'></div>
      <img src='img/drawclimber.png' alt='profile image' class="profile-img">
      <p class="name">Draw Climber</p>
      <p class="description">Draw you line to climb</p>
      <a href="drawclimber/">
      <button class='btn'>Play</button>
      </a>
    </div>
    
    <!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
