<body>
  <script src="//h5-game.ikeepapps.com/sdk/last/gc_sdk.js"></script>
    <script>
      GC.init({
        debug: false, // 选填，若开启调试，将会自动引入eruda调试工具，并在控制台输出SDK调用信息
        gameId: "100958", // 必填，后台获取的当前游戏`GAME_ID`
        token: "100008%3ANTU1YjdmYmQyMzk5MDExZWFlODI3YWEyYTg0YTc4NjliNjE3MjRlNmEwMGI2ODFkMGMwMTUxNjA1YTEwMGM0OA%3D%3D%3AeyAiQ1BJZCI6ICIxMTgiLCAiR2FtZUlkIjogMCwgIkV4cGlyZVRpbWUiOiA0Mjk0OTY3Mjk1IH0%3D", // 必填，由服务端生成的token或`SDK_TOKEN`
      })
        .then(() => {
          // 初始化成功
        })
        .catch(err => {
          console.error(err)
        })
  
      GC.loadAd({
        unitId: '118-2-502862095355826176' // 广告渠道所配置的`广告单元ID`
      })
        .then(adCallbackResult => {
          // 广告已预载好了
          console.log(adCallbackResult)
        })
        .catch(err => {
          // 载入广告发生了点错误~
          // err.data = adCallbackResult
          console.log(err.data)
        })
  
      GC.loadAd({
        unitId: '118-4-502862111499702272' // 广告渠道所配置的`广告单元ID`
      })
        .then(adCallbackResult => {
          // 广告已预载好了
          console.log(adCallbackResult)
        })
        .catch(err => {
          // 载入广告发生了点错误~
          // err.data = adCallbackResult
          console.log(err.data)
        })
  
      // //插屏
      window.playInterAd = function () {
        console.log('播放插屏')
        GC.showAd({
          unitId: '118-2-502862095355826176'
        })
          .then(adCallbackResult => {
            // 广告展示成功回调
            // 插页广告：成功展示，用户关闭后就意味着成功
            // 激励广告：成功展示，且激励视频播放完毕后，用户关闭三个动作组合才会回调成功，其他事件意味着失败
           
            console.log(adCallbackResult)
          })
          .catch(err => {
            // 非成功都将报错，回调此处
            // err.data = adCallbackResult
            console.log(err.data)
          })
      }
      //视频广告
      window.playVideoAd = function (call) {
        console.log('播放视频');
      
        GC.showAd({
          unitId: '118-4-502862111499702272'
        }).then(adCallbackResult => {
          call(true);
          // 广告展示成功回调
          // 插页广告：成功展示，用户关闭后就意味着成功
          // 激励广告：成功展示，且激励视频播放完毕后，用户关闭三个动作组合才会回调成功，其他事件意味着失败
          console.log(adCallbackResult)
        })
          .catch(err => {
            call(true);
            // 非成功都将报错，回调此处
            // err.data = adCallbackResult
            console.log(err.data)
          })
      }
      //震动
      window.isZd = true;
      window.vibrateShort = function () {
        if (!window.isZd) return;
        console.log("zd")
        window.isZd = false;
        setTimeout(function () {
          window.isZd = true;
        }, 100)
        GC.vibrateShort()
          .then(() => {
            // 接口调用成功
          })
          .catch(err => {
            // 接口调用失败
            console.error(err)
          })
      }
    </script>

    <script type="text/javascript">
        function loadLib(url) {
            var script = document.createElement("script");
            script.async = false;
            script.src = url;
            document.body.appendChild(script);
        }
    </script>
